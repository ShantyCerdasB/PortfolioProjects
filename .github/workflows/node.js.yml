name: Node.js Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
  
      - name: Checkout code
        uses: actions/checkout@v4


      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x # Cambia según la versión necesaria

    
      - name: Install dependencies
        run: npm install

      - name: Start application
        run: npm start
